<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Parking</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div id="headerBox">
        
        <img src="img/logo.png" alt="logo" style="width:50px;height:40px;padding:0px 10px 0px 0px;">
        <span>FIND PARKING</span>


    </div>

    <div id="content">
        <div id="search">
            <input list="parkinglots" id="location" placeholder="Search . . . " style="height: 30px;">
            <datalist id="parkinglots">
                <option value="ABCParking"></option>
                <option value="XYZParking">
                <option value="DEFParkig">
            </datalist>

            <button type="button" class="button" id="findparkingbtn" onclick="test()">Find Parking</button>
        </div>
        <div id="searchResultTiltle" class="SearchResultTitle">Know nearby Parking</div>
        <div id="resultbox">
            <div id="searchResult"></div>
        </div>
    </div>
    <footer>
        Lorem ipsum dolor sit amet consectetur adipi
    </footer>
    <script src="index.js"></script>
</body>

</html>
